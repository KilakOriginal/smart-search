<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/document.css') }}">
</head>
<body>
    <div class="container">
        <a class="home-link" href="{{ url_for('index') }}">
            <div class="logo-container" style="display: flex; align-items: center;flex-direction: row; gap: 32px;">
                <!-- Neural Circles SVG (icon) -->
                <svg width="120" height="120" viewBox="140 40 160 120" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="neuroGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#00C9FF"/>
                            <stop offset="100%" stop-color="#92FE9D"/>
                        </linearGradient>
                    </defs>
                    <!-- Four Neural Circles rotated 45 degrees to the right around the hub at (220,100) with radius 60 -->
                    <circle cx="262.43" cy="142.43" r="12" fill="#00C9FF" class="pulse"/>
                    <circle cx="177.57" cy="142.43" r="12" fill="#00C9FF" class="pulse"/>
                    <circle cx="177.57" cy="57.57" r="12" fill="#00C9FF" class="pulse"/>
                    <circle cx="262.43" cy="57.57" r="12" fill="#00C9FF" class="pulse"/>
                    <!-- Central Hub Circle -->
                    <circle cx="220" cy="100" r="24" fill="url(#neuroGrad)" />
                    <!-- Connection Lines (small â†’ hub) -->
                    <line x1="262.43" y1="142.43" x2="220" y2="100" stroke="#00C9FF" stroke-width="3"/>
                    <line x1="177.57" y1="142.43" x2="220" y2="100" stroke="#00C9FF" stroke-width="3"/>
                    <line x1="177.57" y1="57.57" x2="220" y2="100" stroke="#00C9FF" stroke-width="3"/>
                    <line x1="262.43" y1="57.57" x2="220" y2="100" stroke="#00C9FF" stroke-width="3"/>
                </svg>
                <!-- Logo Text -->
                <span style="font-family: Rajdhani, sans-serif; font-size: 4rem; font-weight: bold; background: linear-gradient(90deg, #00C9FF, #92FE9D); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;        font-family: 'Poppins', 'Segoe UI', sans-serif;
                    font-weight: 600;
                    dominant-baseline: middle;">
                    Smart Search
                </span>
            </div>
        </a>
        <h1>Document {{ doc_id }}</h1>
        <hr>
        <div id="document-content">{{ content }}</div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
